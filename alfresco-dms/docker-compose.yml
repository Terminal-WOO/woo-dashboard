version: "3.8"

services:
  # PostgreSQL 18 Database
  postgres:
    image: postgres:18
    container_name: alfresco-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_PASSWORD: alfresco
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alfresco"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: alfresco-minio
    restart: unless-stopped
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - Create buckets
  minio-init:
    image: minio/mc:latest
    container_name: alfresco-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set alfminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb alfminio/alfresco-content --ignore-existing;
      /usr/bin/mc mb alfminio/alfresco-deleted --ignore-existing;
      /usr/bin/mc anonymous set download alfminio/alfresco-content;
      exit 0;
      "

  # ActiveMQ Message Broker
  activemq:
    image: alfresco/alfresco-activemq:5.18-jre17-rockylinux8
    container_name: alfresco-activemq
    restart: unless-stopped
    ports:
      - "8161:8161"
      - "5672:5672"
      - "61616:61616"
      - "61613:61613"
    volumes:
      - activemq_data:/opt/activemq/data

  # Alfresco Content Repository
  alfresco:
    image: alfresco/alfresco-content-repository-community:23.2.1
    container_name: alfresco-repository
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      activemq:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      JAVA_OPTS: >
        -Ddb.driver=org.postgresql.Driver
        -Ddb.username=alfresco
        -Ddb.password=alfresco
        -Ddb.url=jdbc:postgresql://postgres:5432/alfresco
        -Ddb.pool.max=275
        -Dsolr.host=solr6
        -Dsolr.port=8983
        -Dsolr.http.connection.timeout=1000
        -Dsolr.secureComms=secret
        -Dsolr.sharedSecret=secret
        -Dsolr.base.url=/solr
        -Dindex.subsystem.name=solr6
        -Dshare.host=127.0.0.1
        -Dshare.port=8080
        -Dalfresco.host=localhost
        -Dalfresco.port=8080
        -Dapi-explorer.url=http://localhost:8080/api-explorer
        -Daos.baseUrlOverwrite=http://localhost:8080/alfresco/aos
        -Dmessaging.broker.url="failover:(nio://activemq:61616)?timeout=3000&jms.useCompression=true"
        -Ddeployment.method=DOCKER_COMPOSE
        -DlocalTransform.core-aio.url=http://transform-core-aio:8090/
        -Dcsrf.filter.enabled=false
        -Dalfresco.restApi.basicAuthScheme=true
        -Xms1500m -Xmx1500m
        -Dconnector.s3.bucketName=alfresco-content
        -Dconnector.s3.endpoint=http://minio:9000
        -Dconnector.s3.accessKey=minioadmin
        -Dconnector.s3.secretKey=minioadmin
        -Dconnector.s3.enabled=true
        -Dconnector.s3.bucketRegion=us-east-1
        -Dconnector.s3.encryption=none
        -Dconnector.s3.autoLowerCaseBucketName=false
    volumes:
      - alf_data:/usr/local/tomcat/alf_data
      - ./config:/usr/local/tomcat/shared/classes/alfresco/extension

  # Alfresco Share (Web UI)
  share:
    image: alfresco/alfresco-share:23.2.1
    container_name: alfresco-share
    restart: unless-stopped
    depends_on:
      - alfresco
    ports:
      - "8081:8080"
    environment:
      JAVA_OPTS: >
        -Xms500m -Xmx500m
        -Dalfresco.host=alfresco
        -Dalfresco.port=8080
        -Dalfresco.context=alfresco
        -Dalfresco.protocol=http

  # Alfresco Search Services (Solr 6)
  solr6:
    image: alfresco/alfresco-search-services:2.0.10
    container_name: alfresco-solr6
    restart: unless-stopped
    depends_on:
      - alfresco
    ports:
      - "8083:8983"
    environment:
      SOLR_ALFRESCO_HOST: alfresco
      SOLR_ALFRESCO_PORT: 8080
      SOLR_SOLR_HOST: solr6
      SOLR_SOLR_PORT: 8983
      SOLR_CREATE_ALFRESCO_DEFAULTS: alfresco,archive
      ALFRESCO_SECURE_COMMS: secret
      JAVA_TOOL_OPTIONS: >
        -Dalfresco.secureComms.secret=secret
    volumes:
      - solr_data:/opt/alfresco-search-services/data

  # Transform Core AIO (Document Transformations)
  transform-core-aio:
    image: alfresco/alfresco-transform-core-aio:5.1.2
    container_name: alfresco-transform
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      JAVA_OPTS: >
        -Xms256m -Xmx512m
        -Dserver.tomcat.threads.max=12
        -Dserver.tomcat.threads.min=4

  # MinIO Metadata Sync (aangepast voor Alfresco)
  minio-sync:
    build: ./minio-metadata-sync
    container_name: alfresco-minio-sync
    restart: unless-stopped
    depends_on:
      - postgres
      - minio
    environment:
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: alfresco
      POSTGRES_USER: alfresco
      POSTGRES_PASSWORD: alfresco
      SYNC_MODE: continuous
      SYNC_INTERVAL_MINUTES: 5

  # Alfresco Digital Workspace (Optional modern UI)
  digital-workspace:
    image: quay.io/alfresco/alfresco-digital-workspace:4.4.1
    container_name: alfresco-adw
    restart: unless-stopped
    depends_on:
      - alfresco
    ports:
      - "8082:8080"
    environment:
      APP_CONFIG_OAUTH2_HOST: http://localhost:8080/alfresco
      APP_CONFIG_AUTH_TYPE: BASIC
      APP_CONFIG_PROVIDER: ECM
      BASE_PATH: ./

volumes:
  postgres_data:
  minio_data:
  activemq_data:
  alf_data:
  solr_data:

networks:
  default:
    name: alfresco-network
